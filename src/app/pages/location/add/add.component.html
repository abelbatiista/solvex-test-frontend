<div class="bg-gradient-dark centerChild">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Location: Add</h1>
                            </div>
                            <form class="user" autocomplete="off" [formGroup]="form" (ngSubmit)="add()">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="label" placeholder="Label" formControlName="label">
                                        <p *ngIf="invalidField('label')" class="text-danger">Label is required.</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="adress" placeholder="Adress" formControlName="adress">
                                        <p *ngIf="invalidField('adress')" class="text-danger">Adress is required.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="street" placeholder="Street" formControlName="street">
                                    <p *ngIf="invalidField('street')" class="text-danger">Street is required.</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="number" placeholder="Number" formControlName="number">
                                    <p *ngIf="invalidField('number')" class="text-danger">Number is required.</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="sector" placeholder="Sector" formControlName="sector">
                                    <p *ngIf="invalidField('sector')" class="text-danger">Sector is required.</p>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="city" placeholder="City" formControlName="city">
                                        <p *ngIf="invalidField('city')" class="text-danger">City is required.</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="province" placeholder="Province" formControlName="province">
                                        <p *ngIf="invalidField('province')" class="text-danger">Province is required.</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="country" placeholder="Country" formControlName="country">
                                        <p *ngIf="invalidField('country')" class="text-danger">Country is required.</p>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="code" placeholder="Code" formControlName="code">
                                        <p *ngIf="invalidField('code')" class="text-danger">Code is required.</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12 col-sm-6">
                                        <button class="btn btn-dark btn-user btn-block" [routerLink]="['/pages', 'location']">
                                            Cancel
                                        </button>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <button type="submit" class="btn btn-dark btn-user btn-block">
                                            Save
                                        </button>
                                    </div>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
