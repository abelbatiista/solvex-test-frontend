<mat-card class="card" *ngIf="chattingWith">
    <mat-card-header>
        <mat-card-title>Chatting with {{ chattingWith.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content #scroll class="card-content">
        <div [ngClass]="message.to == chattingWith.id ? 'message_to' : 'message_from'" *ngFor="let message of _messageService.messages | message: currentUser!.id!:chattingWith.id!">
            {{message.message}}
            <span style="color: lightblue; font-size: 10px; font-style: italic;">{{message.date | date: "HH:mm:ss"}}</span>
        </div>
    </mat-card-content>
    <mat-form-field class="full-width">
        <textarea matInput placeholder="Message" [(ngModel)]="messageText" (keydown.enter)="sendMessage()"></textarea>
    </mat-form-field>
</mat-card>
