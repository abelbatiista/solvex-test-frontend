<div class="row text-center">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Data</h4>
                <h6 class="card-subtitle">Settings: </h6>
                <form class="form p-t-20" [formGroup]="form!" (ngSubmit)="update()">
                    <div class="form-group">
                        <label for="exampleInputuname">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Lastname</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Lastname" formControlName="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10" [disabled]="form!.invalid">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Image</h4>
                <h6 class="card-subtitle">Settings: </h6>
                <div class="text-center">
                    <img *ngIf="!image" [src]="user!.image! | image: 'user'" class="img-avatar">
                    <img *ngIf="image" [src]="image!" class="img-avatar">
                </div>
                <input class="m-3" type="file" (change)="changeImage($event)">
                <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10" [disabled]="!fileUpload" (click)="updateImage()">Save</button>
            </div>
        </div>
    </div>
</div>
